modid = "oneironaut"
modName = "Oneironaut"
pattern = '{"hexcasting:type": "hexcasting:pattern", "hexcasting:data": {"angles": [B; 1b, 1b, 1b, 1b, 1b, 2b, 4b, 5b, 2b, 1b, 0b, 1b, 2b], "start_dir": 3b}}'

modid = "oneironaut"
modName = "Oneironaut"
pattern = '{"hexcasting:type": "hexcasting:pattern", "hexcasting:data": {"angles": [B; 5b, 5b, 5b, 5b, 5b, 4b, 1b, 0b, 4b, 0b, 4b, 0b, 1b, 5b, 4b], "start_dir": 3b}}'
args = "entity, number →"
description = "I've also discovered a spell which applies normal Invisibility. Functions just like the normal Zeniths, and costs one amethyst dust per three seconds."

[applymindrender]
name = "Empower Mind Render"
modid = "oneironaut"
modName = "Oneironaut"
pattern = '{"hexcasting:type": "hexcasting:pattern", "hexcasting:data": {"angles": [B; 5b, 0b, 1b, 5b, 4b, 2b, 1b, 5b, 4b, 2b, 1b, 5b, 4b, 2b, 5b, 5b, 5b, 0b, 2b, 4b, 5b, 1b, 2b, 4b, 5b, 1b, 2b, 4b, 5b, 1b, 5b, 4b, 5b, 2b, 0b, 4b, 0b, 2b, 0b, 4b, 0b, 2b, 0b, 4b, 5b, 4b, 0b, 2b, 0b, 4b, 0b, 2b, 0b, 4b, 0b, 2b, 2b, 0b, 0b, 0b, 0b, 0b, 5b, 2b, 1b, 2b, 2b, 0b], "start_dir": 1b}}'

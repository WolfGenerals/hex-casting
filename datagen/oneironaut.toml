[infusemedia]
name = "Media Infusion"
modid = "oneironaut"
modName = "Oneironaut"
pattern = '{"hexcasting:type": "hexcasting:pattern", "hexcasting:data": {"angles": [B; 0b, 0b, 4b, 5b, 5b, 5b, 5b, 5b, 1b, 5b, 5b, 5b, 0b, 0b, 0b, 5b, 5b, 1b, 5b, 5b, 0b, 0b, 0b, 5b, 5b, 0b, 1b, 5b, 4b, 2b, 4b, 2b, 4b, 2b, 4b, 5b, 1b, 5b, 1b, 5b, 4b, 2b, 4b, 2b, 4b, 2b, 4b, 5b, 1b], "start_dir": 1b}}'

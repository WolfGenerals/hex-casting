modid = "oneironaut"
modName = "Oneironaut"
pattern = '{"hexcasting:type": "hexcasting:pattern", "hexcasting:data": {"angles": [B; 1b, 5b, 5b, 5b, 5b, 5b, 4b, 0b, 0b, 1b, 5b, 5b, 5b, 5b, 5b, 4b, 0b, 0b, 1b, 5b, 5b, 5b, 5b, 5b, 4b, 0b, 0b, 2b, 1b, 5b, 1b, 0b, 0b, 0b, 0b, 0b, 1b, 5b, 1b, 1b, 1b, 5b, 1b, 0b, 0b, 0b, 0b, 0b, 1b, 5b, 1b], "start_dir": 1b}}'
